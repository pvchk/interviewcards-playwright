# Test Configuration Properties
# 
# This file can be customized for your environment.
# You can also override these values using system properties:
#   -Dapp.dir=/path/to/interviewcards
#   -Dapp.url=http://localhost:3000
#   -Dnpm.command=npm run dev
#   -Dserver.startup.timeout=30

# Application directory - path to the interviewcards app
# Can be absolute path (e.g., /Users/username/workspace/interviewcards) 
# or relative to project root (e.g., ../interviewcards)
# Default: ../interviewcards (relative to playwright project)
# 
# Examples:
#   app.dir=../interviewcards                    # Relative path (default)
#   app.dir=/Users/john/workspace/interviewcards # Absolute path
#   app.dir=../../projects/interviewcards        # Relative path with multiple levels
app.dir=../interviewcards

# Application URL - the URL where the Angular app runs
app.url=http://localhost:3000

# NPM command to start the application
# For Angular: npm run dev (or ng serve)
# For React/Vue: npm start or npm run dev
npm.command=npm run dev

# Server startup timeout in seconds - how long to wait for the server to start
# Angular dev server may take longer to compile initially
server.startup.timeout=60

